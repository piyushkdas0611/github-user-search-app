<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Finder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>devfinder</h1>
            <div class="mode" id="mode">
                <div class="mode">
                    <p id="mode-name">DARK</p>
                    <img src="./assets/icon-moon.svg" alt="" class="icon" id="mode-image">
                </div>
            </div>
        </div>
        <div class="search">
            <div class="search-input">
                <img src="./assets/icon-search.svg" alt="" class="icon">
                <input type="text" placeholder="Search Github username..." id="username" value="">
            </div>
            <button onclick="event.preventDefault(); _();">Search</button>
        </div>
        <div class="card">
            <div class="image">
                <img src="" alt="" id="user-img">
            </div>
            <div class="info">
                <div class="name-data">
                    <div class="user">
                        <h1 id="name"></h1>
                    <a href="" id="user-link"></a>
                    </div>
                    <div class="date">
                        <p>Joined <span id="join"></span></p>
                    </div>
                </div>
                <div class="bio">
                    <p id="bio"></p>
                </div>
                <div class="stats">
                  <div>Repos</div>
                  <div><h1 id="repos">8</h1></div>
                  <div>Followers</div>
                  <div><h1 id="followers">3947</h1></div>
                  <div>Following</div>
                  <div><h1 id="following">9</h1></div>
                </div>
                <div class="other-info">
                    <div class="location">
                        <img src="./assets/icon-location.svg" alt="" class="icon">
                        <span id="location">San Francisco</span>
                    </div>
                    <div class="twitter">
                        <img src="./assets/icon-twitter.svg" alt="" class="icon">
                        <span id="twitter">Not available</span>
                    </div>
                    <div class="link">
                        <img src="./assets/icon-website.svg" alt="" class="icon">
                        <span id="blog">https://github.blog</span>
                    </div>
                    <div class="company">
                        <img src="./assets/icon-company.svg" alt="" class="icon">
                        <span id="company">@github</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="./index.js"></script>
</body>
</html>
